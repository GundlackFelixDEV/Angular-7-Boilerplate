<div>
  <div id="mood_title">
    <h1>How do you feel?</h1>
  </div>

  <div id="input_mood">
    <input class="form-control" id="first_name" type="text" placeholder="tired, dick, depressed">
  </div>

  <div id="barometer_title">
    <h1>Feeling Barometer</h1>
  </div>

  <div id="progress_bars">
    <div class="row">
      <div class="col-3 mood_label">
        Liabilities
      </div>
      <div class="col-9 mood_slider">
        <mat-progress-bar mode="determinate" id="liabilities_bar" class="mood_bar" (mousedown)="change_liabilities()" [value]="bar_value_1"></mat-progress-bar>
      </div>
    </div>

    <div class="row mood_row">
      <div class="col-3 mood_label">
        Health
      </div>
      <div class="col-9 mood_slider">
        <mat-progress-bar mode="determinate" id="health_bar" class="mood_bar" (mousedown)="change_health()" [value]="bar_value_2"></mat-progress-bar>
      </div>
    </div>

    <div class="row mood_row">
      <div class="col-3 mood_label">
        Fun
      </div>
      <div class="col-9 mood_slider">
        <mat-progress-bar mode="determinate" id="fun_bar" class="mood_bar" (mousedown)="change_fun()" [value]="bar_value_3"></mat-progress-bar>
      </div>
    </div>

    <div class="row mood_row">
      <div class="col-3 mood_label">
        Love
      </div>
      <div class="col-9 mood_slider">
        <mat-progress-bar mode="determinate" id="love_bar" class="mood_bar" (mousedown)="change_love()" [value]="bar_value_4" value="50"></mat-progress-bar>
      </div>
    </div>

  </div>

  <div class="row smileys">
    <div class="col-3">
      <button id="cold_face" (click)="click_cold()"><img src="./assets/faces/cold.png"/></button>
    </div>
    <div class="col-3">
      <button id="sick_face" (click)="click_sick()"><img src="./assets/faces/sick.png"/></button>
    </div>
    <div class="col-3">
      <button id="happy_face" (click)="click_happy()"><img src="./assets/faces/happy.png"/></button>
    </div>
    <div class="col-3">
      <button id="super_face" (click)="click_super()"><img src="./assets/faces/super.png"/></button>
    </div>
  </div>



</div>
