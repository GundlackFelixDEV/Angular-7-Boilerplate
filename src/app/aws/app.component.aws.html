<div class="row">
    <div class="col-md-6">
        <h2>Translate Text to Attributes</h2>
        <textarea rows="10" name="text" [(ngModel)]="text" type="text" class="form-control" placeholder= "Patient A ist ein 53 Jahre alter Angestellter. Im Mai dieses Jahrs bemerkte er erstmal Blut im Stuhlgang. Anschließend suchte er seinen Hausarzt auf, welcher ihm zu einer endoskopischen Abklärung riet. In der starren Rektoskopie zeigte sich eine exophytisch wachsende Raumforderung etwa 10 cm von der Anokutanlinie entfernt. Eine histologische Untersuchung der entnommenen Proben bestätigte die Diagnose eines Rektumkarzinoms. Abgesehen von einem Bluthochdruck in Verbindung mit einem obstruktiven Schlafapnoesndrom bei Adipositas bestehen keine Vorerkrankungen. Patient A raucht seit seinem 18. Lebensjahr täglich etwa eine Packung Zigaretten. Allergien sind keine bekannt. Patient As Vater erlitt mehrere Myokardinfarkte, ansonsten sind keine familiär gehäuften Erkrankungen bekannt.">
            
        </textarea>
        <div class="form-group">
            <button (click)="translateTextToJSON()" class="btn btn-dark">Transform Text</button>
        </div>
    </div>
   
    <div class="col-md-6">
        <h2>Results</h2>
        <app-attribute-list-component [attributes]="result"></app-attribute-list-component>
        <textarea rows="10" id="TrialResult" [(ngModel)]="resultJSON" type="text" class="form-control"></textarea>
    <div>
       
    </div>
</div>
