<table class="table table-sm">
    <thead>
        <th>Type</th>
        <th *ngFor="let item of Entities">{{item.Name}}</th>
    </thead>
    <tbody>
        <tr *ngFor="let score of Scores">
            <th>{{score.Title}}</th>
            <th *ngFor="let value of score.Values">{{value}}</th>
        </tr>
    </tbody>  
</table>
