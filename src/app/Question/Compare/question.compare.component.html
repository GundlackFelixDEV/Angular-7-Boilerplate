<div class="form-group container-fluid">
    <div id="Compare_{{Question.Left.Name}}_{{Question.Right.Name}}" class="col-md-12 btn-group" role="group">
        <label class="btn btn-dark">{{Question.Left.Name}}</label>
        <label class="btn btn-primary" *ngFor="let item of Question.VALUES.Options">
            <input type="radio" name="{{Question.Left.Name}}_{{Question.Right.Name}}" [(ngModel)]="Question.Value" [value]="item.Value" (change)="onValueChanged()">
            {{item.Short}}
        </label>
        <label class="btn btn-dark">{{Question.Right.Name}}</label>
    </div>
    <span class="col-md-12 footnote">{{Question.Text}}</span>
</div>
