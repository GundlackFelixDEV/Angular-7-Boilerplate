<div class="container-fluid">
    <h2>Find Trials by ID</h2>
    <div class="input-group">
        <div class="input-group-prepend">
            <button (click)="getTrial()" class="btn btn-dark" type="button">Button</button>
        </div>
        <input name="id" [(ngModel)]="id" type="text" class="form-control" placeholder="Trial ID">
    </div>     
    <div>
        <textarea rows="10" class="form-control" id="TrialResult" [(ngModel)]="trial" > </textarea>
    </div>
</div>

             <input name="expr" [(ngModel)]="expr" type="text" placeholder="Expression for search">
        </div>
        <label>Fields of Interest</label>
        <div class="form-control">
            <input name="fields" [(ngModel)]="fields" type="text" placeholder="Fields of Interest">
