<section>
    <div>This is the Trial Ara</div>
</section>
<section>
    <h2>Find Trials by ID</h2>
    <label>Example: NCT01874691</label>
    <input name="id" [(ngModel)]="id" type="text" class="form-control" placeholder="Trial ID">
    <div class="form-group">
        <button (click)="getTrial()" class="btn btn-dark">Get Trial</button>
    </div>
    <section>
        <h2>Results</h2>
        <div>
            <textarea id="TrialResult" [(ngModel)]="trial" rows="5"> </textarea>
        </div>
    </section>
</section>       
<section>
    <h2>FindTrials by expression and get Fields</h2>
    <form>
        <label>Search Expression</label>
        <input name="expr" [(ngModel)]="expr" type="text" placeholder="Expression for search">
        <label>Fields of Interest</label>
        <input name="fields" [(ngModel)]="fields" type="text" placeholder="Expression for search">
    </form>
        <div class="form-group">
            <button (click)="findTrials()" class="btn btn-dark">Get Trial</button>
        </div>
    <section>
            <h2>Trial List</h2>
            <div>{{trials.length}}</div>
    </section>
</section>
